<form (ngSubmit)="onFormSubmit(templateFormRef)" #templateFormRef="ngForm">
  <div id="logIn">

   <!--First Name -->
   <div class="form-group">
    <label for="firstName">First Name :</label>
    <input type="text" id="firstName" name="firstName" class="form-control" ngModel />
  </div>

  <!-- Last Name -->
  <div class="form-group">
    <label for="lastName">Last Name :</label>
    <input type="text" id="lastName" name="lastName" class="form-control" ngModel />
  </div>

    <!-- Username -->
    <div class="form-group">
      <label for="username">Username :</label>
      <input type="text" id="username" name="username" class="form-control" ngModel />
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password :</label>
      <input
        type="text"
        id="password"
        name="password"
        class="form-control"
        ngModel
      />

      <!-- Email -->
    <div class="form-group">
      <label for="email">Email :</label>
      <input type="text" id="email" name="email" class="form-control" ngModel />
    </div>

    <!-- Event Name -->
    <div class="form-group">
      <label for="event name">Event Name :</label>
      <input
        type="text"
        id="event name"
        name="event name"
        class="form-control"
        ngModel
      />

      <!-- Organization -->
    <div class="form-group">
      <label for="organization">Organization:</label>
      <input type="text" id="organization" name="organization" class="form-control" ngModel />
    </div>

      <button type="submit" [disabled]="!templateFormRef.valid">Submit</button>
    </div>
