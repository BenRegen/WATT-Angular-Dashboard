<div class="container">
  <h1>{{info.title}}</h1>
  <div class="row">
    <div class="col-5">
      <img class="icon" [src]="info.imageUrl" [alt]="info.title">
    </div>
    <div class="col-6">
      <p>
        {{info.statistic}}
        <sub>
          {{info.percentChanged / 100 | percent }}
        </sub>
      </p>
    </div>
  </div>
</div>
